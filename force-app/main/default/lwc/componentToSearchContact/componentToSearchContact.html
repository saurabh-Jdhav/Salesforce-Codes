<template>
  <!-- the title "Contact Search Records" and the icon "standard:contact" -->
  <lightning-card title="Contact Details" icon-name="standard:contact">
    <!-- layout with multiple rows and items aligned vertically to the bottom -->
    <lightning-layout multiple-rows="true" vertical-align="end">
      <!-- a search input field -->
      <lightning-layout-item size="4" padding="around-small">     
        <lightning-input  
                type="search"
                label="Search Contacts"
                placeholder="Search..."
                value={contactSearch}
                onchange={handleSearchEvent}>
        </lightning-input>
      </lightning-layout-item>
      <!--a button to add a new contact -->
      <lightning-layout-item size="2" padding="around-small">
        <lightning-button
                label="Add New Contact"
                variant="Neutral"
                name="Create Contact"
                onclick={handleContactCreate}
                style="margin-right:50px;">
        </lightning-button>

      </lightning-layout-item>
      <!-- a datatable to display contact records -->
      <div class="slds-m-horizontal_medium" style="border: 0.5px ;background-color: rgb(201, 201, 201);border-radius:5px">
      <lightning-layout-item slds-p-horizontal_small>
        <lightning-datatable  key-field="Id"
                    data={contactList.data}
                    columns={columns}
                    hide-checkbox-column="true"
                    onrowaction={crudActions}
                    style="color:black;border-radius:5px">
        </lightning-datatable>
      
      </lightning-layout-item>
    </div>
    </lightning-layout>
  </lightning-card>
</template>
